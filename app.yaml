runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html
  - url: /(.+)
    static_dir: dist

skip_files:
  - .next/
  - node_modules/
  - components/
  - css/
  - pages/
  - public/
  - utils/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
